<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Spotify2KKBOX</title>
    </head>

    <body>
        <h1>Spotify2KKBOX</h1>
        <h3>OAuth</h3>
        <form action="{{ url_for('login') }}" method="POST">
            <button name="platform" type="submit" value="spotify">Spotify</button>
            <button name="platform" type="submit" value="kkbox">KKBOX</button>
        </form>
        <p>Spotify: {{ spotify_outh_status }}</p>
        <p>KKBOX: {{ kkbox_outh_status }}</p>
        <hr>
        <h3>Spotify playlist</h3>
        <a href=# id='get_spotify_playlist'>Get playlist</a>
        <div id='spotify_playlist'>
        </div>
    </body>

</html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type=text/javascript>
    $(function() {
        $('a#get_spotify_playlist').bind(
            'click',
            function() {
                $.getJSON(
                    $SCRIPT_ROOT + '/get/spotify_playlist', //url
                    {}, // parameter
                    function(data) {
                        for (let i = 0; i < data.playlist.items.length; i++) {
                            const element = data.playlist.items[i];
                            console.log(element)
                            $("#spotify_playlist").append("<p>"+ element.name +"</p>")
                        }
                    } // return function
                );
                return false;
            }
        );
    });
</script>
